<div class="flex min-h-[calc(100vh-4rem)] items-center justify-center p-4 md:p-8">
  <div class="w-full max-w-md animate-fade-in">
    <div class="border border-gray-200/40 shadow-md rounded-lg bg-white dark:bg-gray-900">
      <!-- Header -->
      <div class="space-y-1 p-6">
        <div class="flex justify-center mb-2">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-10 w-10 text-blue-600 dark:text-blue-400"
          >
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
        </div>
        <h2 class="text-2xl text-center font-medium text-gray-900 dark:text-white">Welcome back</h2>
        <p class="text-center text-gray-600 dark:text-gray-400">
          Enter your username and password to login to your account
        </p>
      </div>

      <!-- Content -->
      <div class="space-y-4 p-6">
        <div class="space-y-2">
          <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
          <input
            id="username"
            type="text"
            [(ngModel)]="username"
            placeholder="yourusername"
            class="w-full h-10 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:text-white"
          />
        </div>
        <div class="space-y-2">
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
            <a routerLink="/forgot-password" class="text-xs text-blue-600 hover:underline dark:text-blue-400">
              Forgot password?
            </a>
          </div>
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            class="w-full h-10 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:text-white"
          />
        </div>
        <div *ngIf="error" class="text-sm text-red-600 dark:text-red-400">{{ error }}</div>
      </div>

      <!-- Footer -->
      <div class="flex flex-col space-y-4 p-6">
        <button
          (click)="onSubmit()"
          class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-medium"
        >
          Log in
        </button>
        <div class="text-center text-sm text-gray-600 dark:text-gray-400">
          Don't have an account?
          <a routerLink="/signup" class="text-blue-600 hover:underline dark:text-blue-400">
            Sign up
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
